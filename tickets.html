<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neru - Tickets</title>
    <link rel="icon" type="img/jpg"
        href="https://cdn.shopify.com/s/files/1/0760/7582/7479/files/favicon.png?v=1684944077">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/tickets-style.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="https://neru.pe/cdn/shop/files/favicon_6271f66c-9e04-4d48-841c-ff68643db8a8.png?v=1688055685"
                alt="logo" width="85%">
        </div>
        <div class="menu">
            <a href="index.html">Colores</a>
            <a href="packs.html">Packs</a>
            <a href="tickets.html" class="active">Tickets</a>
        </div>
    </header>
    <div class="container">
        <div class="inputs-container">
            <div class="cliente-inputs">
                <div class="sp-1">
                    <input type="text" placeholder="Nombre">
                    <input type="text" placeholder="Apellido">
                </div>
                <div class="sp-2">
                    <input type="text" placeholder="DNI">
                    <input type="text" placeholder="Teléfono">
                </div>
                <div class="sp-3">
                    <input type=" text" placeholder="Departamento">
                    <input type="text" placeholder="Provincia">
                </div>
                <div class="sp-4">
                    <input type="text" placeholder="Distrito">
                    <input type="text" placeholder="Dirección">
                </div>
            </div>
            <div class="producto-inputs">

            </div>
        </div>
        <div class="tipo-container">
            <div class="card">
                <p>Ticket</p>
            </div>
            <div class="card">
                <p>Rótulo</p>
            </div>
            <div class="card">
                <p>Guía</p>
            </div>
        </div>
        <div class="btn-container">
            <input type="button" value="Generar" style="cursor: pointer;">
        </div>
    </div>
    <script src="assets/js/tickets.js"></script>
</body>

</html>
